{% extends "base.html" %}

{% block content %}

    <h1 style="text-align:center">Build a Blog!</h1>
    <form action="/blog" method='post'>

            {% for blog in blogs %}
                <h2><a href='./blog?id={{blog.id}}'>{{blog.title}}</a></h2>
                <p>{{blog.body}}</p>

            {% endfor %}
    </form>

{% endblock %}
